<div class="background">

    <div class="col-1 mx-auto bg-light" style="float: right; margin: 10px; right: 10px;">
        <div class="text-right">
            <img src="https://www.iush.edu.co/assets/svg/Logo-IUSH.svg" alt="" style="width: 100px; height: auto;">
        </div>
    </div>

    <div class="container-fluid p-4">
        <div class="row">
            <div class="col-2">
                <div class="text-left">
                    <button [routerLink]="['/logIn']" *ngIf="flagUserLogIn" class="btn btn-danger"
                        style="float: right;">
                        <i class="fas fa-sign-out-alt"></i>
                        Iniciar Sesión
                    </button>
                    <button (click)="cerrarSesion()" *ngIf="flagUserSignOut" class="btn btn-danger"
                        style="float: right;">
                        <i class="fas fa-sign-out-alt"></i>
                        Cerrar Sesión
                    </button>
                </div>
            </div>
            
        </div>

    </div>


    
    
    
    <div class="limiter animated fadeInLeft">
        <div class="container-login100">
            <div class="wrap-login100 p-t-50 p-b-90 p-l-10 p-r-10">
                <span class="login100-form-title p-b-51">
                    COVID DESTROY
                    <i class="fas fa-virus fa-spin"></i>
                </span>
                <div class="container-login100-form-btn m-t-17">
                    <button [routerLink]="['/symptoms2']" class="login100-form-btn" type="submit">
                        Registrar Sintomas
                    </button>
                </div>
                <div class="container-login100-form-btn m-t-17">
                    <button [routerLink]="['/care']" class="login100-form-btn" type="submit">
                        Cuidados
                    </button>
                </div>
                <div class="container-login100-form-btn m-t-17">
                    <button [routerLink]="['/info']" class="login100-form-btn" type="submit">
                        Informacion
                    </button>
                </div>
                <div class="container-login100-form-btn m-t-17">
                    <button [routerLink]="['/real-time-data']" class="login100-form-btn" type="submit">
                        Cifras
                    </button>
                </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
