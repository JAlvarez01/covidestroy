<div class="background">

    <div class="container-fluid p-4">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="text-left">
                    <button [routerLink]="['/symptoms2']" class="btn btn-info">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    
                </div>
            </div>
        </div>
    </div>


    <form (ngSubmit)="onSubmit(ref)" #ref="ngForm" autocomplete="off">
        <div class="limiter animated fadeInLeft">
            <div class="container-login100">
                <div class="wrap-login100 p-t-50 p-b-50 p-l-50 p-r-50">
                    <span class="login100-form-title p-b-51">
                        SINTOMAS
                        <i class="fas fa-virus fa-spin"></i>
                    </span>
                    <small class="text-info"><strong>Indica que sintoma(s) estas presentando</strong> </small>
                    <br>
                    <br>
                    <div class="contact100-form-checkbox">
                        <input [(ngModel)]="activeChecked1" (click)="fiebre()" type="checkbox" class="input-checkbox100"
                            id="ckb1" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                            Fiebre
                        </label>
                    </div>
                    <br>
                    <div class="contact100-form-checkbox">
                        <input [(ngModel)]="activeChecked2" (click)="garganta()" class="input-checkbox100" id="ckb2"
                            type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb2">
                            Dolor de garganta
                        </label>
                    </div>
                    <br>
                    <div class="contact100-form-checkbox">
                        <input [(ngModel)]="activeChecked3" (click)="congestion()" class="input-checkbox100" id="ckb3"
                            type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb3">
                            Congestión Nasal
                        </label>
                    </div>
                    <br>
                    <div class="contact100-form-checkbox">
                        <input [(ngModel)]="activeChecked4" (click)="tos()" class="input-checkbox100" id="ckb4"
                            type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb4">
                            Tos
                        </label>
                    </div>
                    <br>
                    <div class="contact100-form-checkbox">
                        <input [(ngModel)]="activeChecked5" (click)="dificultad()" class="input-checkbox100" id="ckb5"
                            type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb5">
                            Difilcultad para Respirar
                        </label>
                    </div>
                    <br>
                    <div class="contact100-form-checkbox">
                        <input [(ngModel)]="activeChecked6" (click)="fatiga()" class="input-checkbox100" id="ckb6"
                            type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb6">
                            Fatiga
                        </label>
                    </div>
                    <br>
                    <div class="contact100-form-checkbox">
                        <input [(ngModel)]="activeChecked7" (click)="escalofrio()" class="input-checkbox100" id="ckb7"
                            type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb7">
                            Escalofrío
                        </label>
                    </div>
                    <br>
                    <div class="contact100-form-checkbox">
                        <input [(ngModel)]="activeChecked8" (click)="pecho()" class="input-checkbox100" id="ckb8"
                            type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb8">
                            Dolor o presion en el pecho
                        </label>
                    </div>
                    <br>
                    <div class="contact100-form-checkbox">
                        <input [(ngModel)]="activeChecked9" (click)="incapacidad()" class="input-checkbox100" id="ckb9"
                            type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb9">
                            Incapacidad para hablar o moverse
                        </label>
                    </div>
                    <br>
                    <div class="contact100-form-checkbox">
                        <input [(ngModel)]="noneChecked" (click)="disableAllCheckboxes()" class="input-checkbox100"
                            id="ckb10" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb10">
                            Ninguno de los anteriores
                        </label>
                    </div>

                    <div class="container-login100-form-btn m-t-17">
                        <button (click)="testResult()" class="login100-form-btn" type="submit">
                            CONTINUAR
                        </button>
                    </div>

                </div>
            </div>
        </div>











    </form>




</div>
