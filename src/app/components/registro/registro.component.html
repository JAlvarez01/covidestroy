<div class="background">

        <div class="text-right">

        </div>

    <div class="container-fluid p-4">
        <div class="row">
            <div class="col-2">
                <div class="text-left">
                    <button id="btnBack" [routerLink]="['/welcome']" class="btn btn-info">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="limiter animated fadeInRight">
        <div class="container-login100">
            <div class="wrap-login100 p-t-50 p-b-90 p-l-10 p-r-10">
                <div class="text-center">
                    <i class="fas fa-virus fa-spin fa-3x" style="color: #281aa1;"></i> <br> <br>
                </div>
                <form (ngSubmit)="onSubmit( F )" #F="ngForm" class="login100-form validate-form flex-sb flex-w">

                    <span class="login100-form-title p-b-51">
                        Registrarse
                    </span>

                    

                    <span *ngIf="F.submitted && F.controls['nombre'].errors" class="text-danger animated fadeIn">El
                        nombre
                        es obligatorio</span>
                    <div class="wrap-input100 m-b-16">
                        <input class="input100" type="text" name="nombre" placeholder="Nombre Completo"
                            [(ngModel)]="userData.fullname" required minlength="2">

                        <span class="focus-input100"></span>
                    </div>

                    <span *ngIf="F.submitted && F.controls['nombre'].errors" class="text-danger animated fadeIn">El
                        nombre
                        es obligatorio</span>
                    <div class="wrap-input100 m-b-16">
                        <input class="input100" type="date" name="date"
                            [(ngModel)]="userData.birthdate" required minlength="2">

                        <span class="focus-input100"></span>
                    </div>






                    <span *ngIf="F.submitted && F.controls['email'].errors" class="text-danger animated fadeIn">El
                        correo es
                        obligatorio</span>
                    <div class="wrap-input100 m-b-16">
                        <input class="input100" type="email" name="email" placeholder="Correo electrónico"
                            [(ngModel)]="usuario.email" required email>

                        <span class="focus-input100"></span>
                    </div>

                    <span *ngIf="F.submitted && F.controls['pass'].errors" class="text-danger animated fadeIn">La
                        contraseña
                        debe contener al menos 6 caracteres</span>
                    <div class="wrap-input100 m-b-16" data-validate="Password is required">
                        <input class="input100" type="password" name="pass" placeholder="Contraseña"
                            [(ngModel)]="usuario.password" required minlength="6">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="flex-sb-m w-full p-t-3 p-b-24">
                        <div class="contact100-form-checkbox">
                            <input [(ngModel)]="recordarUsuario" class="input-checkbox100" id="ckb1" type="checkbox"
                                name="remember-me">
                            <label class="label-checkbox100" for="ckb1">
                                Recordar mi usuario
                            </label>
                        </div>

                        <div>
                            <a routerLink="/logIn" class="txt1">
                                ¿Ya tienes cuenta? / Ingresar
                            </a>
                        </div>
                    </div>

                    <div class="container-login100-form-btn m-t-17">
                        <button class="login100-form-btn" type="submit">
                            Crear cuenta
                        </button>
                    </div>


                </form>
            </div>
        </div>
    </div>




    
    
</div>
