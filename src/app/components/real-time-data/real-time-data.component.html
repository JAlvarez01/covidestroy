<div class="background">

  

  <div class="container-fluid p-4">
    <div class="col-2">
      <div class="text-left">
        <button [routerLink]="['/welcome']" class="btn btn-info">
          <i class="fas fa-arrow-left"></i>
          
        </button>

      </div>
    </div>


    <!-- Button trigger modal -->
    <div class="text-center">
      <button type="button" class="btn btn-outline-info bg-dark">

        <strong>CIFRAS DE COLOMBIA</strong>
      </button>
    </div>


    
    



    <div class="container">
      <div class="row">

        <div class="col-12">

          <div class="card-deck animated fadeInLeft fast mt-5">
            <div class="card">
              <img src="../../../assets/contagios.jpg" class="card-img-top" alt="...">
              <div class="card-body">

                <div class="text-center">
                  <h4 class="card-title"><strong>CONFIRMADOS</strong> </h4>

                  <h5><strong>{{ colombiaConfirmed }}</strong> </h5>

                  <hr>
                  <p class="card-text"><small class="text-muted"><strong>Actualizado hace 3 minutos</strong> </small>
                  </p>
                </div>
              </div>
            </div>
            <div class="card">
              <img src="../../../assets/image-background-1.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <div class="text-center">
                  <h4 class="card-title"><strong>MUERTES</strong> </h4>

                  <h5><strong>{{ colombiaDeaths }}</strong></h5>

                  <hr>
                  <p class="card-text"><small class="text-muted"><strong>Actualizado hace 3 minutos</strong> </small>
                  </p>
                </div>
              </div>
            </div>
            <div class="card">
              <img src="../../../assets/image-background-3.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <div class="text-center">

                  <h4 class="card-title"><strong>RECUPERADOS</strong> </h4>

                  <h5><strong>{{ colombiaRecovered }}</strong></h5>
                  <hr>
                  <p class="card-text"><small class="text-muted"><strong>Actualizado hace 3 minutos</strong> </small>
                  </p>
                </div>
              </div>
            </div>
          </div>

          <div class="col-3 mx-auto mt-2">
            <div class="card" style="background: white;">
              <div class="text-center mb-4 mt-4">
                <i class="fas fa-virus fa-spin fa-2x"></i> <br> <br>
                <strong>Real Time Data <small>Powered by </small></strong><br><br>

                <img src="../../../assets/image-api.png" alt="" style="width: 150px; height: auto;">

              </div>
            </div>
          </div>







        </div>
      </div>
    </div>

  </div>
  <app-footer></app-footer>
